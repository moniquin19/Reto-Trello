<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trello</title>
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
	
</head>
<body>
	<header>

		<div class="header">
			<div class="board">
				<i class="fa fa-trello" aria-hidden="true"></i>
				<h5>Tableros</h5>
			</div>	

			<div class="search">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>

			<div class="logo">
				<img src="assets/img/trello-logo-white.svg" alt="">
			</div>
			<!-- header lado derecho -->
			<div class="header-i">
			
				<div class="sum">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</div>

				<div class="info">		
					<i class="fa fa-info" aria-hidden="true"></i>
				</div>

				<div class="bell">
					<i class="fa fa-bell-o" aria-hidden="true"></i>
				</div>

				<div class="perfil">
					<img src="assets/img/perfil.png" alt="">
				</div>
			</div>
		</div>

		<div class="line2">
			
			<div class="text1">
				<h4>Tablero - Reto Código</h4>
			</div>
		
			<div class="star">
				<i class="fa fa-star-o" aria-hidden="true"></i>
			</div>

			<div class="brief">
				<i class="fa fa-briefcase" aria-hidden="true"></i>
			</div>

			<div class="text2">
				<h5>Privado</h5>
			</div>
			<div class="menu">
				<i class="fa fa-ellipsis-h" aria-hiden="true"></i>
				<h5>Mostrar menú</h5>
			</div>
		

			<div class="form">
				<form>
					<textarea id="message" name="message" placeholder="Añadir lista"></textarea>
			
					<input type="button" id="button" value="Guardar">
					
					<div class="x">
						<i class="fa fa-times" aria-hidden="true"></i>
					</div>
					
				</form>
			</div>
		</div>



	</header>

	


			
<script type="text/javascript" src="assets/js/app.js"></script>
	
</body>
</html>
